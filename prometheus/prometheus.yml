global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'log-ingestor'
    dns_sd_configs:
      - names:
          - 'tasks.log-ingestor'
        type: 'A'
        port: 8080

  - job_name: 'log-generator'
    static_configs:
      - targets: ['log-generator:8081']

  - job_name: 'log-consumer'
    dns_sd_configs:
      - names:
          - 'tasks.log-consumer'
        type: 'A'
        port: 2112

  - job_name: 'cadvisor'
    scrape_interval: 5s
    static_configs:
      - targets: ['cadvisor:8080']
